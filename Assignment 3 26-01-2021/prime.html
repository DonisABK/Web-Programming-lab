<html>
    <head>
        <title>JavaScript to print prime numbers!</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <h2>JavaScript to print Prime numbers!</h2>
        <script>
   function checkprimenumber(n){
    for (c=2; c<=n - 1; c++){
      if ( n%c == 0 ){
        return false;
      }
      return true;
   }
}

function printprimenumber(number){
    if(checkprimenumber(number) == true){
	
       document.write(number+"<br />");
    }
   
}

function printnumbers(range){
    for (i=1; i<=range; i++){
       printprimenumber(i);
   }
}

var maxnumber = 100;
printnumbers(maxnumber);
    </script>
    </body>
</html>
